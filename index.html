<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi Deluxe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light d-flex flex-column justify-content-center align-items-center vh-100">
    <main class="container text-center">
        <h1 class="display-4 mb-4">Shifumi Deluxe</h1>

        <div id="choix-joueur" class="mb-5">
            <h2 class="h4">Faites votre choix:</h2>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-light mx-2 choix" id="pierre">🪨 Cayoux</button>
                <button class="btn btn-outline-light mx-2 choix" id="feuille">📄 Papier</button>
                <button class="btn btn-outline-light mx-2 choix" id="ciseaux">✂️ Trukikoup</button>
            </div>
        </div>

        <div id="resultat" class="mt-4">
            <h2 class="h4">Résultat:</h2>
            <div class="d-flex justify-content-center align-items-center">
                <div class="mx-3">
                    <p>Joueur</p>
                    <div class="bg-light text-dark p-4 rounded-circle d-flex justify-content-center align-items-center" style="width: 100px; height: 100px;">
                        <span id="choix-joueur-img" class="fs-1">❔</span>
                    </div>
                </div>
                <div class="mx-3">
                    <p>Ordinateur</p>
                    <div class="bg-light text-dark p-4 rounded-circle d-flex justify-content-center align-items-center" style="width: 100px; height: 100px;">
                        <span id="choix-ordi" class="fs-1">❔</span>
                    </div>
                </div>
            </div>
            <p id="verdict" class="fs-4 mt-4"></p>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
