<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shifumi Épique</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container text-center mt-5">
            <h1 class="title">Shifumi Épique</h1>

            <div id="choix-joueur">
                <h2>Faites votre choix :</h2>
                <div class="d-flex justify-content-center">
                    <button class="choix btn btn-outline-primary mx-2" id="pierre">🪨 Cayoux</button>
                    <button class="choix btn btn-outline-success mx-2" id="feuille">📄 Papier</button>
                    <button class="choix btn btn-outline-danger mx-2" id="ciseaux">✂️ Trukikoup</button>
                </div>
            </div>

            <div id="resultat" class="my-4">
                <h2>Résultat :</h2>
                <div class="d-flex justify-content-center">
                    <div id="choix-joueur-img" class="mx-2">❔</div>
                    <div id="choix-ordi" class="mx-2">❔</div>
                </div>
                <p id="verdict" class="mt-3"></p>
            </div>

            <div class="scoreboard my-4">
                <h2>Scores</h2>
                <p>Joueur : <span id="score-joueur">0</span></p>
                <p>Ordinateur : <span id="score-ordi">0</span></p>
            </div>

            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#rulesModal">Règles du jeu</button>
            <div id="message-special" class="mt-3"></div>
        </main>

        <!-- Modal pour les règles -->
        <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rulesModalLabel">Règles du jeu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Le Shifumi est un jeu simple :</p>
                        <ul>
                            <li><strong>Pierre 🪨</strong> bat Ciseaux ✂️</li>
                            <li><strong>Feuille 📄</strong> bat Pierre 🪨</li>
                            <li><strong>Ciseaux ✂️</strong> bat Feuille 📄</li>
                        </ul>
                        <p>Choisissez votre option, et l'ordinateur fera de même.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
